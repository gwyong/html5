<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform node</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="http://www.x3dom.org/x3dom/release/x3dom.js"></script>
    <link rel="stylesheet" type="text/css" href="http://www.x3dom.org/x3dom/release/x3dom.css"/>
</head>
<body id="main">
    <p>Transform-node: translation/rotation/scale</p>
    <X3D>
        <Scene>
            <Transform translation='-3 0 0' rotation='1 0 0 1.57' center='0 0 0' scale='2 1 1' scaleOrientation="1 0 0 1.57">
                <Shape><Cylinder height='4'></Cylinder>
                    <Appearance><Material diffuseColor='1 0 0'></Material></Appearance>
                </Shape>
            </Transform>
            <Transform translation='0 0 0' rotation='1 0 1 1.57' center='-1 0 0' scale='1 2 1' scaleOrientation="1 0 0 1.57">
                <Shape><Cylinder></Cylinder>
                    <Appearance><Material diffuseColor='0 1 0'></Material></Appearance>
                </Shape>
            </Transform>
            <Transform translation='3 0 0' rotation='0 0 1 1.57' center='1 0 0' scale='1 1 2' scaleOrientation="1 0 0 1.57">
                <Shape><Cylinder></Cylinder>
                    <Appearance><Material diffuseColor='0 0 1'></Material></Appearance>
                </Shape>
            </Transform>
        </Scene>
    </X3D>
</body>
</html>
